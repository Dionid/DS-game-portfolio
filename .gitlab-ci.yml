image: node:10.5.0

before_script:
  - apt-get update -qq && apt-get install

pages:
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - ls
    - npm i
    - npm run dev:build
    - rm -rf public
    - mkdir public
    - mv dist public
    - cd public
    - ls
  artifacts:
    paths:
      - public
  only:
    - master